<!--用户新增修改modal框-->
<div id="userInfo" class="modal fade" tabindex="-1">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">用户信息</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12 form">
                <form id="userForm" class="form-horizontal" role="form">
                    <div class="form-body">
                        <!--验证信息-->
                        <div class="alert alert-danger display-hide">
                            <button class="close" data-close="alert"></button>
                            表单填写失败，请查看表单是否完整正确填写！
                        </div>
                        <div class="alert alert-success display-hide">
                            <button class="close" data-close="alert"></button>
                            表单填写填写正确！
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required"></span>用户编码</label>
                            <div class="col-md-9">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" name="user_no"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户姓名</label>
                            <div class="col-md-9">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" name="user_name"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户性别</label>
                            <div class="col-md-9">
                                <div class="mt-radio-inline">
                                    <label class="mt-radio">
                                        <input type="radio" name="user_sex" value="1" checked> 男
                                        <span></span>
                                    </label>
                                    <label class="mt-radio">
                                        <input type="radio" name="user_sex" value="2"> 女
                                        <span></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">登陆账号</label>
                            <div class="col-md-9">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" name="user_account"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">登陆密码</label>
                            <div class="col-md-9">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="password" class="form-control" name="user_password"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">用户角色</label>
                            <div class="col-md-9">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" name="user_role" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">所属系统</label>
                            <div class="col-md-9">
                                <div class="input-icon right">
                                    <i class="fa"></i>
                                    <input type="text" class="form-control" name="user_sys"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-md-8">
                                <button id="submit" type="submit" class="btn btn-primary">确定</button>
                                <button class="btn btn-danger" data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--主要显示页面-->
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span>用户列表</span>
                </div>
                <!--工具栏-->
                <div id="toolbar" class="actions">
                    <a id="btn_add" class="btn btn-primary" data-toggle="modal" data-target="#userInfo">
                        <i class="fa fa-plus"></i> 新增
                    </a>
                    <a id="btn_edit" class="btn btn-success" data-toggle="modal">
                        <i class="fa fa-edit"></i> 修改
                    </a>
                    <a id="btn_delete" class="btn btn-danger">
                        <i class="fa fa-trash"></i> 删除
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <!--数据列表-->
                <table id="gridList"></table>
            </div>
        </div>
    </div>
</div>

<script>
    $(function() {
        initTable();
        formValidate();
    });

    /**
     * 初始化表格
     */
    function initTable(){
        $("#gridList").bootstrapTable({
            url:'/user/getUserList',
            method:'get',
            cache:false,
            pagination:true,
            queryParams:'',
            sidePagination:'client',
            pageNumber:1,
            pageSize:10,
            pageList:[10,20,30,40,50],
            queryParamsType:'',
            queryParams:function(params){
                var param = {
                    page:params.pageNumber,
                    size:params.pageSize
                }
                return param;
            },
            uniqueId:'_id',
            toolbar:'#toolbar',
            showColumns:true,
            showRefresh:true,
            showToggle:true,
            search:true,
            columns:[
                {checkbox:true},
                {field:'user_no',title:'用户编码',width:'10%'},
                {field:'user_name',title:'用户姓名',width:'20%'
                },
                {field:'user_sex',title:'用户性别',width:'8%',align:'center',
                    formatter:function(value,row,index){
                        if(value == '1'){
                            return '男';
                        }else{
                            return '女';
                        }
                    }},
                {field:'user_account',title:'登录账号',width:'10%'},
                {field:'user_role',title:'所属角色',width:'10%'},
                {field:'user_sys',title:'所属系统',width:'10%'},
                {field:'create_time',title:'创建时间',width:'20%',
                    formatter:function(value,row,index){
                        return dateTimeFormatter(value,'yyyy-MM-dd hh:mm:ss');
                    }
                }
            ]
        });
    }

    /**
     * 表单验证插件
     */
    var formValidate = function(){
        var form = $("#userForm");
        var error = $(".alert-danger",form);
        var success = $(".alert-success",form);

        form.validate({
            errorElement:'span',
            errorClass:'help-block help-block-error',
            focusInvalid:false,
            ignore:'',
            rules:{
                user_name:{
                    minlength:5,
                    required:true
                },
                user_no:{
                    minlength:5,
                    required:true
                },
                user_account:{
                    minlength:5,
                    required:true
                },
                user_password:{
                    minlength:5,
                    required:true
                },
                user_role:{
                    minlength:5,
                    required:true
                },
                user_sys:{
                    minlength:5,
                    required:true
                }
            },

            invalidHandler: function (event, validator) { //display error alert on form submit
                success.hide();
                error.show();
                App.scrollTo(error, -200);
            },

            highlight: function (element) { // hightlight error inputs
                $(element)
                        .closest('.form-group').removeClass("has-success").addClass('has-error');
            },

            success: function (label, element) {
                var icon = $(element).parent('.input-icon').children('i');
                $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
                icon.removeClass("fa-warning").addClass("fa-check");
            },

            submitHandler: function (form) {
                success.show();
                error.hide();
                formSubmit();
            }
        })
    }

    /**
     * 提交表单的方法
     */
    var formSubmit = function(){
        var dataObj = $('#userForm').serializeArray();
        $.ajax({
            url:'/user/addUser',
            type:'post',
            dataType:'json',
            data:dataObj,
            success:function(data){
                if(data.success){
                    $("#userForm").formRest();
                    $("#userInfo").modal('hide');
                    $("#gridList").bootstrapTable('refresh');
                }
            }
        });
    }

</script>
