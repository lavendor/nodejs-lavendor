<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-md">

  <!--BEGIN HEADER开始页面布局中头部分-->
  <div class="page-header navbar navbar-fixed-top">
    <!--引入头文件navbar-->
    {{>default/navbar}}
  </div>

  <!-- BEGIN HEADER & CONTENT DIVIDER -->
  <div class="clearfix"> </div>
  <!-- END HEADER & CONTENT DIVIDER -->

  <!--主容器，容纳侧边导航栏和主页面-->
  <div class="page-container">

    <!--sidebar 侧边导航栏-->
    <div class="page-sidebar-wrapper">
      <!--引入侧边菜单-->
      {{>default/sidebar}}
    </div>

    <!--主页面内容-->
    <div class="page-content-wrapper">
      <div class="page-content">
        <!-- BEGIN THEME PANEL -->
        <div class="theme-panel hidden-xs hidden-sm">
          <div class="toggler"> </div>
          <div class="toggler-close"> </div>
          <div class="theme-options">
            <div class="theme-option theme-colors clearfix">
              <span> THEME COLOR </span>
              <ul>
                <li class="color-default current tooltips" data-style="default" data-container="body" data-original-title="默认"> </li>
                <li class="color-darkblue tooltips" data-style="darkblue" data-container="body" data-original-title="深蓝"> </li>
                <li class="color-blue tooltips" data-style="blue" data-container="body" data-original-title="蓝色"> </li>
                <li class="color-grey tooltips" data-style="grey" data-container="body" data-original-title="灰色"> </li>
                <li class="color-light tooltips" data-style="light" data-container="body" data-original-title="白色"> </li>
                <li class="color-light2 tooltips" data-style="light2" data-container="body" data-html="true" data-original-title="白灰色"> </li>
              </ul>
            </div>
            <div class="theme-option">
              <span> Layout </span>
              <select class="layout-option form-control input-sm">
                <option value="fluid" selected="selected">Fluid</option>
                <option value="boxed">Boxed</option>
              </select>
            </div>
            <div class="theme-option">
              <span> Header </span>
              <select class="page-header-option form-control input-sm">
                <option value="fixed" selected="selected">Fixed</option>
                <option value="default">Default</option>
              </select>
            </div>
            <div class="theme-option">
              <span> Top Menu Dropdown</span>
              <select class="page-header-top-dropdown-style-option form-control input-sm">
                <option value="light" selected="selected">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="theme-option">
              <span> Sidebar Mode</span>
              <select class="sidebar-option form-control input-sm">
                <option value="fixed">Fixed</option>
                <option value="default" selected="selected">Default</option>
              </select>
            </div>
            <div class="theme-option">
              <span> Sidebar Menu </span>
              <select class="sidebar-menu-option form-control input-sm">
                <option value="accordion" selected="selected">Accordion</option>
                <option value="hover">Hover</option>
              </select>
            </div>
            <div class="theme-option">
              <span> Sidebar Style </span>
              <select class="sidebar-style-option form-control input-sm">
                <option value="default" selected="selected">Default</option>
                <option value="light">Light</option>
              </select>
            </div>
            <div class="theme-option">
              <span> Sidebar Position </span>
              <select class="sidebar-pos-option form-control input-sm">
                <option value="left" selected="selected">Left</option>
                <option value="right">Right</option>
              </select>
            </div>
            <div class="theme-option">
              <span> Footer </span>
              <select class="page-footer-option form-control input-sm">
                <option value="fixed">Fixed</option>
                <option value="default" selected="selected">Default</option>
              </select>
            </div>
          </div>
        </div>
        <!-- END THEME PANEL -->

        <!-- BEGIN PAGE BAR -->
        <div class="page-bar">
          <ul class="page-breadcrumb">
            <li>
              <a href="index.html">Home</a>
              <i class="fa fa-circle"></i>
            </li>
            <li>
              <span>Dashboard</span>
            </li>
          </ul>
        </div>
        <!-- END PAGE BAR -->

        <!-- BEGIN PAGE TITLE-->
        <h3 class="page-title"> Dashboard 2
          <small>dashboard & statistics</small>
        </h3>
        <!-- END PAGE TITLE-->

        <!--page body-->
        {{{body}}}
      </div>
    </div>

    <!--页脚版权信息展示区-->
    <div class="page-footer">
      {{>default/footer}}
    </div>
