<!doctype html>
<html>
<head>
  <title>NODEJS-LAVENDOR</title>

  <!-- bootstrap & fontawesome -->
  <link rel="stylesheet" href="static/ace/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/ace/assets/css/font-awesome.min.css" />

  <!-- text fonts -->
  <link rel="stylesheet" href="static/ace/assets/css/ace-fonts.css" />

  <!-- ace styles -->
  <link rel="stylesheet" href="static/ace/assets/css/ace.min.css" id="main-ace-style" />

  <!--[if lte IE 9]>
  <link rel="stylesheet" href="static/ace/assets/css/ace-part2.min.css" />
  <![endif]-->
  <link rel="stylesheet" href="static/ace/assets/css/ace-skins.min.css" />
  <link rel="stylesheet" href="static/ace/assets/css/ace-rtl.min.css" />

  <!--[if lte IE 9]>
  <link rel="stylesheet" href="static/ace/assets/css/ace-ie.min.css" />
  <![endif]-->

  <!--basic scripts-->
  <script type="text/javascript" src="static/common/js/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="static/jquery-easyui-1.4.4/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>

</head>

<body class="no-skin">

  <!--头导航栏 navbar-->
  <div id="navbar" class="navbar navbar-default">
    <script type="text/javascript">
      try{ace.settings.check('navbar' , 'fixed')}catch(e){}
    </script>

    <!-- /.navbar-container navbar -->
    {{>navbar}}
  </div>

  <!--主容器，容纳侧边导航栏和主页面-->
  <div id="main-container" class="main-container">
    <script type="text/javascript">
      try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <!--sidebar 侧边导航栏-->
    <div id="sidebar" class="sidebar responsive">
      <script type="text/javascript">
        try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
      </script>
      {{>sidebar}}
    </div>

    <!--main-content 主页面内容-->
    <div class="main-content">
      {{{body}}}
    </div>

    <!--页脚版权信息展示区-->
    <div class="footer">
      {{>footer}}
    </div>
  </div>


  <!-- ace settings handler -->
  <script src="static/ace/assets/js/ace-extra.min.js"></script>

  <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

  <!--[if lte IE 8]>
  <script src="static/ace/assets/js/html5shiv.min.js"></script>
  <script src="static/ace/assets/js/respond.min.js"></script>
  <![endif]-->

  <!--[if lte IE 8]>
  <script src="static/ace/assets/js/excanvas.min.js"></script>
  <![endif]-->

  <script src="static/ace/assets/js/jquery-ui.custom.min.js"></script>
  <script src="static/ace/assets/js/jquery.ui.touch-punch.min.js"></script>
  <script src="static/ace/assets/js/jquery.easypiechart.min.js"></script>
  <script src="static/ace/assets/js/jquery.sparkline.min.js"></script>
  <script src="static/ace/assets/js/flot/jquery.flot.min.js"></script>
  <script src="static/ace/assets/js/flot/jquery.flot.pie.min.js"></script>
  <script src="static/ace/assets/js/flot/jquery.flot.resize.min.js"></script>

  <!-- ace scripts -->
  <script src="static/ace/assets/js/ace-elements.min.js"></script>
  <script src="static/ace/assets/js/ace.min.js"></script>

  <!-- the following scripts are used in demo only for onpage help and you don't need them -->
  <link rel="stylesheet" href="static/ace/assets/css/ace.onpage-help.css" />

  <script type="text/javascript"> ace.vars['base'] = '..'; </script>
  <script src="static/ace/assets/js/ace/elements.onpage-help.js"></script>
  <script src="static/ace/assets/js/ace/ace.onpage-help.js"></script>
</body>
</html>
